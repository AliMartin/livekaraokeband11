id: musician_application
title: 'Musician application'
description: ''
categories: {  }
elements: |-
  introduction:
    '#type': webform_wizard_page
    '#title': Introduction
    introduction_text:
      '#type': processed_text
      '#text': |
        <p>Thank you for your interest in joining the Live Karaoke Band family. We're always on the lookout for musicians who are:</p>

        <div style="text-align:left !important;">
        <ul>
        	<li>Friendly and reliable</li>
        	<li>Have a "can do" attitude</li>
        	<li>Are good listeners and quick thinkers, able to adapt and improvise</li>
        </ul>
        </div>

        <p>If you believe you have these qualities then we'd love to hear from you.</p>
      '#format': code
  about_you:
    '#type': webform_wizard_page
    '#title': 'About you'
    processed_text:
      '#type': processed_text
      '#text': |
        <p>The following answers will ensure we have the correct contact details for you.</p>
      '#format': full_html
    name:
      '#type': textfield
      '#title': Name
      '#title_display': invisible
      '#placeholder': 'What is your name?'
      '#format_items': comma
      '#required': true
    town:
      '#type': textfield
      '#title': Town
      '#title_display': invisible
      '#placeholder': 'What town do you live in?'
      '#format_items': comma
      '#required': true
    email:
      '#type': email
      '#title': 'Email address'
      '#title_display': invisible
      '#placeholder': 'What''s your email address?'
      '#format_items': comma
      '#required': true
    mobile:
      '#type': textfield
      '#title': Mobile
      '#title_display': invisible
      '#placeholder': 'What is your mobile number?'
      '#format_items': comma
      '#required': true
    whatsapp:
      '#type': checkbox
      '#title': 'Do you want to be added to the WhatsApp group?'
      '#description': 'This will be useful for staying in contact with fellow band members on gigs.'
      '#title_display': ''
      '#description_display': after
      '#access': false
  your_skills:
    '#type': webform_wizard_page
    '#title': Skills
    processed_text_01:
      '#type': processed_text
      '#text': |
        <p>Tell us what you can do!</p>
      '#format': full_html
    instruments:
      '#type': checkboxes
      '#title': 'What instrument(s) do you play?'
      '#options':
        bass: Bass
        drums: Drums
        guitar: Guitar
        keyboards: Keyboards
        vocals: Vocals
      '#required': true
    portfolio:
      '#type': url
      '#title': Portfolio
      '#description': 'Please supply a link to you performing. This can be, for example, a video on YouTube, a personal website, another band website that you play with or your Facebook profile.'
      '#description_display': after
      '#placeholder': 'http://www.your-portfolio.com'
      '#required': true
      '#format_items': comma
    drive_van:
      '#type': checkbox
      '#title': 'Are you able to drive the van for an additional fee?'
      '#access': false
    sound_desk:
      '#type': checkbox
      '#title': 'Are you willing to run the sound desk for an additional fee?'
      '#access': false
  availability:
    '#type': webform_wizard_page
    '#title': Availability
    processed_text_02:
      '#type': processed_text
      '#text': |
        <p>Think about your family, work and other musical commitments.</p>

        <p>Your answers won't exclude you from anything but will help determine quickly if a band can be put together for an enquiry. The door is always open!</p>
      '#format': full_html
    days_available:
      '#type': checkboxes
      '#title': 'What days are you generally available?'
      '#options': days
      '#required': true
    shows_per_month:
      '#type': select
      '#title': 'How many shows would you like to do each month?'
      '#options':
        one_or_two: 'One or two'
        three_or_more: 'Three or more'
      '#required': true
    processed_text_03:
      '#type': processed_text
      '#text': |
        <p>And that's it!</p>
      '#format': full_html
