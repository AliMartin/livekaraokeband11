id: contact
title: Contact
description: '<p>Basic email contact webform.</p>'
categories: {  }
elements: |-
  step_1:
    '#type': webform_wizard_page
    '#title': 'Step 1'
    '#prev_button_label': Previous
    '#next_button_label': Next
    name:
      '#type': textfield
      '#title': Name
      '#title_display': invisible
      '#placeholder': 'What is your name?'
      '#required': true
      '#default_value': '[current-user:display-name]'
      '#format_items': comma
  step_2:
    '#type': webform_wizard_page
    '#title': 'Step 2'
    '#prev_button_label': Previous
    '#next_button_label': Next
    type_of_enquiry:
      '#type': radios
      '#title': 'Is this a private or corporate enquiry? This will make sure we put you in touch with the right agent.'
      '#options':
        private: Private
        corporate: Corporate
      '#required': true
  step_3:
    '#type': webform_wizard_page
    '#title': 'Step 3'
    '#prev_button_label': Previous
    '#next_button_label': Next
    email:
      '#type': email
      '#title': Email
      '#title_display': invisible
      '#placeholder': 'What is your email address?'
      '#required': true
      '#default_value': '[current-user:mail]'
      '#format_items': comma
  step_4:
    '#type': webform_wizard_page
    '#title': 'Step 4'
    '#prev_button_label': Previous
    '#next_button_label': Next
    telephone:
      '#type': textfield
      '#title': Telephone
      '#title_display': invisible
      '#placeholder': "What's your telephone number?"
      '#format_items': comma
      '#required': true
  step_5:
    '#type': webform_wizard_page
    '#title': 'Step 5'
    '#prev_button_label': Previous
    '#next_button_label': Next
    package:
      '#type': select
      '#title': 'Which package are you most interested in?'
      '#description': '<p><a href="/prices" target="_blank">Click here</a> to open our pricing page in a new window, with all our packages and options for you to choose from.</p>'
      '#options':
        samurai: 'Samurai (private parties up to 150 guests)'
        shogun: 'Shogun (corporate events up to 250 guests)'
        emperor: 'Emperor (premium events over 250 guests)'
        custom: Custom
      '#required': true
    details:
      '#type': textarea
      '#title': Details
      '#title_display': invisible
      '#placeholder': 'Finally, if you can, please tell us a bit about your event. For example, the date and location.'
      '#format_items': comma
  the_live_karaoke_band_brochure:
    '#type': webform_attachment_url
    '#title': 'The Live Karaoke Band brochure'
    '#access': false
    '#filename': lkb-brochure.pdf
    '#link_title': 'The Live Karaoke Band brochure'
    '#url': 'https://livekaraokeband.co.uk/emails/lkb-brochure.pdf'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Send message'
